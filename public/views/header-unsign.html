<nav>
  <div id="site_name">
    <img id="logo" src="../images/logo.png" alt="" width="40" height="40" />
    <div class="title pro">OneLink</div>
  </div>
  <input
    id="search"
    class="form-control"
    type="search"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="button-addon2"
  />
  <button id="publish-article" onclick="openGallery()">
    <i class="bi bi-columns"></i>
    <div class="button-text">記事投稿</div>
  </button>
  <button id="publish-request" onclick="openGallery()">
    <i class="bi bi-columns"></i>
    <div class="button-text">質問投稿</div>
  </button>
  <button id="signin" class="modals" onclick="signin();">
    <i class="bi bi-box-arrow-in-right modals"></i>
    <div class="button-text modals">サインイン</div>
  </button>
  <button id="signup" class="modals" onclick="signup();">
    <i class="bi bi-pencil-square"></i>
    <div class="button-text">ユーザー登録</div>
  </button>
</nav>
<script>
  searchWidth();
  function searchWidth() {
    var width = document.body.clientWidth;
    if (width > 1060) {
      $("#search").attr(
        "style",
        "margin: 10px calc(100% - 1010px) 10px 50px;"
      );
      $("#search").outerWidth(400);
    } else {
      $("#search").attr("style", "margin: 10px 50px 10px 50px;");
      $("#search").outerWidth(width - 660);
    }
  }

  $(window).resize(function (event) {
    searchWidth();
  });
</script>
